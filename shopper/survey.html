<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Grocery Survey</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            
            <h1>Local Shopping Survey</h1>
            <form>
                <h4>Name:</h4>
                <input type="text" id="nameInput" name="Name" />
                <h4>Gender:</h4>
                <input type="text" id="genderInput" name="Gender" />
                <h4>Age:</h4>
                <input type="text" id="ageInput" name="Age" />
                <h4>Job:</h4>
                <input type="text" id="jobInput" name="Job" />

            <h2>Answer the following using whole numbers only:</h2>

                <h4>Total Items You Purchased:</h4>
                <input type="text" id="itemsInput" name="Total Items" />
                <h4>Food Items You Purchased:</h4>
                <input type="text" id="foodInput" name="Food Items" />
                <h4>beverage Items You Purchased:</h4>
                <input type="text" id="drinksInput" name="Drink Items" />
                <h4>Non-Food Items You Purchased:</h4>
                <input type="text" id="notEdibleInput" name="Non-Food Items" />
                <button type="submit">Submit</button>
            </form>

            <h2>Results</h2>

                
        </body>
    </html>
