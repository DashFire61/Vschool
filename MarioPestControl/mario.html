<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mario.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
</head>
<body>
    <div>
        <h1>
            Mario Pest Control
        </h1>
    </div>

    <div>
        <div>
            <form name="mform">
                <ul>
                    <div>
                        <li>
                            <h5>Goombas:</h5>
                            <p>Coins: 5</p>
                            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ce/Goomba.PNG/220px-Goomba.PNG"/>
                            <input type="number" name="GoombasCaught">
                        </li>
                    </div>

                    <div>
                        <li>
                            <h5>bob-ombs:</h5>
                            <p>Coins: 7</p>
                            <img class="bomb" src="https://www.mariowiki.com/images/9/9e/Bobomb_-_MarioPartyStarRush.png"/>
                            <input type="number" name="BobombsCaught">
                        </li>
                    </div>

                    <div>
                        <li>
                            <h5>Cheep-Cheeps:</h5>
                            <p>Coins: 11</p>
                            <img class="cheep" src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png"/>
                            <input type="number" name="CheepsCaught">
                        </li>
                    </div>

                    <div>
                        <button>go</button>
                    </div>

                    <div class="result">
                        <h5>Results:</h5>
                        <h2 id="results"></h2>
                    </div>
                </ul>
            </form>
        </div>
    </div>
    <footer>
       <span>Mario@mushroom.com - - - MarioPest.com - - - Address: Peaches bed, Peaches room, Peaches Castle, Mushroom Kingdom 12031 </span>
    </footer>
    <script src="mario.js"></script>
</body>
</html>
